
services:
  web:
    build: .
    container_name: linktree_clone
    
    command: >
      sh -c "
      python manage.py makemigrations &&
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    
    volumes:
      - .:/app

    ports:
      - "7000:8000"
    env_file:
      - .env
    depends_on:
      - db

  db:
    image: mysql
    restart: always
    volumes: 
      - link-tree-data:/var/lib/mysql
    env_file:
      - .env
    environment:
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_PWD}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PWD}
      - MYSQL_DATABASE=${DB_NAME}
    ports:
      - 3000:3306

volumes:
  link-tree-data: 
