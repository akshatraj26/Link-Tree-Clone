<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-{{profile.bg_color}}-300">
    <div class="text-center sm:w-3/4 mx-auto mt-12">
        <h1 class="text-4xl font-semibold underline underline-offset-2 my-12">{{ profile.name }} </h1>
        {% for link in links %}
        <a href="{{ link.url }}" target="_blank" class="block mx-auto w-full sm:w-full">
            
        <button class="bg-black-500 hover:bg-gray-700 text-white font-bold border-solid border-2 border-black-600 py-2  rounded mb-4 px-4 w-1/3">{{link.name}}</button>
        </a>
        
        {% endfor %}
        <a href="{% url "link-list" %}" class="block sm:w-1/4 mx-auto mt-12">
        <p class='bg-black text-white py-2'>Made with Link Tree</p>

        </a>
    </div>
        
        <script src="" async defer></script>
    </body>
</html>
