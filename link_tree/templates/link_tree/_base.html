<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<!--bg-[#9a3412]-->
<body class=" ">
    <header class="text-gray-600 body-font border-b">
        <div class ="container mx-auto flex flex-wrap px-10 py-5 flex-col md:flex-row items-center">

            
            <span class = "ml-3 text-xl flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">LinkTree</span>
            <nav class = "md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-1 md-border-gray-400 flex flex-wrap  text-center items-center text-base justify-center">
                <a href="{% url 'link-list' %}" class="mr-5 hover:text-gray-900">
                <span class="mr-5 text-center">My Links</span>
                </a>
            </nav>

            <a href="{% url 'link-create' %}">
                <button class="'inline-flex items-center bg-blue-100 border-0 py-2 px-5 focus:outline-none hover:bg-blue-200 rounded text-base mt-4 md:mt-0">Add Links
                  <svg class="h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 20 20" fill="'currentColor">
                    <path fill-rule="'evenodd" d = "M10 5a1 1 0 011 1v3h3a1 1 0 110 2h" clip-rule="'evenodd" />

                  </svg>
                </button>
            </a>
        </div>
    </header>
    <div class="'container mx-auto">
        <div class ="sm:w-3/4 mx-auto sm:p-10">
            {% block content %}

            {% endblock content %}
        </div>
    </div>

    
    

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
